name: news_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2
  get: ^4.6.6
  dartz: ^0.10.1
  http: ^1.2.2
  responsive_kakapo: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
flutter:

  uses-material-design: true
  assets:
    - assets/screens/settings_screen/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Black.ttf  # Corrected path
        - asset: assets/fonts/Cairo-Bold.ttf     # Corrected path
        - asset: assets/fonts/Cairo-ExtraBold.ttf     # Corrected path
        - asset: assets/fonts/Cairo-ExtraLight.ttf     # Corrected path
        - asset: assets/fonts/Cairo-Light.ttf     # Corrected path
        - asset: assets/fonts/Cairo-Medium.ttf     # Corrected path
        - asset: assets/fonts/Cairo-Regular.ttf     # Corrected path
        - asset: assets/fonts/Cairo-SemiBold.ttf     # Corrected path

